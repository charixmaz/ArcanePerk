perks:
  fastdigging:
    activation: TIMED
    default:
      duration: 30      # seconds
      cooldown: 300     # seconds if no LP cooldown perm
      level: 2          # default haste level (1–10) if no LP level perm

  nightvision:
    activation: TIMED
    default:
      duration: -1      # infinite (∞)
      cooldown: 0

  strength:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300
      level: 1          # default strength level (1–10)

  fly:
    activation: TIMED
    default:
      duration: 60
      cooldown: 300

  keepxp:
    activation: TIMED
    default:
      duration: -1
      cooldown: 300

  keepinventory:
    activation: TIMED
    default:
      duration: -1
      cooldown: 300

  nofalldamage:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300

  doubleexp:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300

  doublemobdrops:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300

  god:
    activation: TIMED
    default:
      duration: 15
      cooldown: 600

  vanish:
    activation: TIMED
    default:
      duration: 60
      cooldown: 300

  mobsignore:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300

  glowing:
    activation: TIMED
    default:
      duration: 60
      cooldown: 300

  telekinesis:
    activation: TIMED
    default:
      duration: 60
      cooldown: 300

  instantsmelt:
    activation: TIMED
    default:
      duration: 60
      cooldown: 300

  speed:
    activation: TIMED
    default:
      duration: 30
      cooldown: 300
      level: 2          # default speed level (1–10)

limits:
  # hard caps so LP perms cannot break the server
  speed:
    max-level: 10
    min-cooldown: 3
  fastdigging:
    max-level: 10
    min-cooldown: 3
  strength:
    max-level: 10
    min-cooldown: 3

visuals:
  # All active perks stacked in one action-bar line
  show-active-actionbar: true
  active-actionbar: "&dArcane &7» &f%perks%"

  # Title when perk is activated
  show-activation-title: true
  activation-title: "&dArcane"
  activation-subtitle: "&f%perk% &7activated"
  activation-title-seconds: 3

  # Chat messages
  show-activation-chat: true
  activation-chat: "&dArcane &f%perk% &7activated for &f%time%"

  show-deactivation-chat: true
  deactivation-chat: "&dArcane &f%perk% &7deactivated"

  show-expire-chat: true
  expire-chat: "&dArcane &f%perk% &7expired. Cooldown &f%time%"

  show-cooldown-chat: true
  cooldown-chat: "&dArcane &f%perk% &7cooldown &f%time%"

actionbar:
  enabled: true
  show-activation: true
  show-deactivation: true
  prefix: "<gray>Arcane: "
  perk-format: "<name> (<time>)"
  perk-format-always: "<name>"
  activated-format: "<green>Arcane <name> activated"
  deactivated-format: "<red>Arcane <name> deactivated"


  sounds:
    enabled: true
    activate: "minecraft:block.note_block.pling"
    deactivate: "minecraft:block.note_block.bass"
    error: "minecraft:block.note_block.bass"
  particles:
    enabled: true
    activate: "HAPPY_VILLAGER"

restrictions:
  disabled-worlds:
    - "lobby"
  disable-in-gamemodes:
    - "SPECTATOR"
  combat:
    disable-fly-on-damage: true
    disable-vanish-on-damage: true

logging:
  enabled: true
  to-console: true

descriptions:
  fastdigging: "&7Mine blocks faster (haste based on rank)."
  nightvision: "&7Infinite night vision toggle."
  strength: "&7Deal more damage (level based on rank)."
  fly: "&7Temporary fly ability."
  keepxp: "&7Keep experience on death."
  keepinventory: "&7Keep inventory on death."
  nofalldamage: "&7Soft landing: no fall damage while active."
  doubleexp: "&7Double experience from kills."
  doublemobdrops: "&7Extra mob drops."
  god: "&7Invulnerable to damage while active."
  vanish: "&7Invisible to other players."
  mobsignore: "&7Mobs ignore you."
  glowing: "&7Your body glows."
  telekinesis: "&7Block drops go directly to your inventory."
  instantsmelt: "&7Ores drop smelted ingots."
  speed: "&7Run faster (speed based on rank)."

  unlocks:
    arcane:
      fastdigging:
        xp: 50
        money: 1000
      speed:
        xp: 70
        money: 1500
      # etc…

    passive:
      swiftstep:
        xp: 40
        money: 800
      eaglesight:
        xp: 60
        money: 1200
      # etc…

